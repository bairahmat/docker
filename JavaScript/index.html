<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIMULASI PEMBAYARAN ANGSURAN PMB</title>
    <link rel="stylesheet" href="/public/css/w3.css">
    <link rel="stylesheet" href="/public/css/main.css">
  </head>
  <body>
    <h3>SIMULASI PEMBAYARAN ANGSURAN PMB</h3>

<div>
  <form action="">
    <label for="country">GELOMBANG</label>
    <select id="country" name="country">
      <option value="australia">GELOMBANG 1</option>
      <option value="canada">GELOMBANG 2</option>
      <option value="usa">GELOMBANG 3</option>
    </select>

    <label for="country">PROGRAM STUDI</label>
    <select id="country" name="country">
      <option value="australia">TEKNIK INFORMATIKA</option>
      <option value="canada">SISTEM INFORMASI</option>
      <option value="usa">TEKNIK KOMPUTER</option>
      <option value="usa">MANAJEMEN INFORMATIKA</option>
      <option value="usa">KOMPUTERISASI AKUNTANSI</option>

    </select>

    <label for="country">JENJANG</label>
    <select id="country" name="country">
      <option value="australia">STRATA 1</option>
      <option value="canada">DIPLOMA 3</option>
    </select>

    <label for="country">PRETASI NON AKADEMIK PROPINSI</label>
    <select id="country" name="country">
      <option value="#">PILIH POTONGAN</option>
      <option value="canada">NILAI UN 7.00 - 7.50</option>
      <option value="usa">NILAI UN > 7.50</option>
      <option value="canada">RAPOR >= 8.00</option>
      <option value="usa">PRETASI NON AKADEMIK PROPINSI</option>
      <option value="canada">PRETASI NON AKADEMIK NASIONAL</option>
      <option value="usa">POTONGAN KEMITRAAN (PKL)</option>
      <option value="canada">POTONGAN KELUARGA ALUMNI</option>
      <option value="usa">TIDAK DAPAT POTONGAN</option>
    </select>


    <input type="submit" value="Submit">
  </form>
</div>

  </body>
</html>
