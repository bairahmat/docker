<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daftar</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <form role="form" action="/daftar" method="post" enctype="multipart/form-data">
            <fieldset>
              <h2>Silahkan Mendaftar</h2>
              <hr class="colorgraph">
              <div class="form-group">
                <input type="text" name="Username" class="form-control input-lg" placeholder="Username" focus required>
              </div>
              <div class="form-group">
                <input type="text" name="Nama" class="form-control input-lg" placeholder="Nama" required>
              </div>
              <div class="form-group">
                <input type="text" name="Email" class="form-control input-lg" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="Password" class="form-control input-lg" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input type="radio" name="Jk" value="Laki-Laki" required> Laki-Laki
                <input type="radio" name="Jk" value="Perempuan" required> Perempuan
              </div>
              <div class="form-group">
                <input type="file" name="image" class="form-control input-lg" required>
              </div>
              <hr class="colorgraph">
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <input type="submit" class="btn btn-lg btn-success btn-block" value="Daftar">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="reset" class="btn btn-lg btn-primary btn-block" value="Reset">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
